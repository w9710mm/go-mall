paths:
  /brand/{id}:
    get:
      consumes:
      - application/json
      description: 获取一个品牌
      operationId: v1/PmsBrandController/brand
      parameters:
      - description: brand_id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseMsg'
            - properties:
                data:
                  $ref: '#/definitions/model.PmsBrand'
              type: object
        "500":
          description: failure
          schema:
            $ref: '#/definitions/response.ResponseMsg'
      summary: 获取一个品牌
      tags:
      - 品牌接口
  /brand/create:
    post:
      consumes:
      - application/json
      description: 创建一个品牌
      operationId: v1/PmsBrandController/createBrand
      parameters:
      - description: pmsBrand
        in: body
        name: pmsBrand
        required: true
        schema:
          $ref: '#/definitions/model.PmsBrand'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseMsg'
            - properties:
                data:
                  $ref: '#/definitions/model.PmsBrand'
              type: object
        "500":
          description: failure
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseMsg'
            - properties:
                data:
                  $ref: '#/definitions/model.PmsBrand'
              type: object
      summary: 创建品牌
      tags:
      - 品牌接口
  /brand/delete/{id}:
    get:
      consumes:
      - application/json
      description: 删除品牌
      operationId: v1/PmsBrandController/deleteBrand
      parameters:
      - description: brand_id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/response.ResponseMsg'
        "500":
          description: failure
          schema:
            $ref: '#/definitions/response.ResponseMsg'
      summary: 删除品牌
      tags:
      - 品牌接口
  /brand/list:
    get:
      consumes:
      - application/json
      description: 获取品牌列表
      operationId: v1/PmsBrandController/list
      parameters:
      - description: page number
        in: query
        name: pageNum
        type: integer
      - description: page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseMsg'
            - properties:
                data:
                  $ref: '#/definitions/model.PmsBrand'
              type: object
        "500":
          description: failure
          schema:
            $ref: '#/definitions/response.ResponseMsg'
      summary: 获取品牌列表
      tags:
      - 品牌接口
  /brand/update/{id}:
    post:
      consumes:
      - application/json
      description: 更新品牌
      operationId: v1/PmsBrandController/updateBrand
      parameters:
      - description: brand_id
        in: path
        name: id
        required: true
        type: integer
      - description: pmsBrand
        in: body
        name: pmsBrand
        required: true
        schema:
          $ref: '#/definitions/model.PmsBrand'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseMsg'
            - properties:
                data:
                  $ref: '#/definitions/model.PmsBrand'
              type: object
        "500":
          description: failure
          schema:
            $ref: '#/definitions/response.ResponseMsg'
      summary: 更新品牌
      tags:
      - 品牌接口
