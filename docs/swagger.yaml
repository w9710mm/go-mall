definitions:
  model.PmsBrand:
    properties:
      big_pic:
        description: 是否可空:YES 专区大图
        type: string
      brand_story:
        description: 是否可空:YES 品牌故事
        type: string
      factory_status:
        description: 是否可空:YES 是否为品牌制造商：0->不是；1->是
        type: integer
      first_letter:
        description: 是否可空:YES 首字母
        type: string
      id:
        description: 是否可空:NO
        type: integer
      logo:
        description: 是否可空:YES 品牌logo
        type: string
      name:
        description: 是否可空:YES
        type: string
      product_comment_count:
        description: 是否可空:YES 产品评论数量
        type: integer
      product_count:
        description: 是否可空:YES 产品数量
        type: integer
      show_status:
        description: 是否可空:YES
        type: integer
      sort:
        description: 是否可空:YES
        type: integer
    type: object
  response.ResponseMsg:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
host: 127.0.0.1:8080
info:
  contact:
